<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulario CJR</title>
</head>

<body>
  <div id="contanier">

    <form id="formulario">
      <h2>Formulario Carioca junior</h2>
      <div class="registro">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Ex: 'alunounicarioca@gmail.com'" required>
      </div>
      <div class="registro-metade s">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Ex: 'David'" required>
      </div>
      <div class="registro-metade s">
        <label for="snome">Sobrenome:</label>
        <input type="text" name="snome" id="snome" placeholder="Ex: 'Lacerda'" required>
      </div>
      <div class="registro-metade">
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" placeholder="Ex: '(21) 9999-8888'" required>
      </div>
      <div class="registro">
        <input type="submit" value="Enviar Formulario" id="submit">
      </div>
    </form>
  </div>
</body>

</html>
